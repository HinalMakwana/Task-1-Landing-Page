<html>
<head>
	<title>Landing Page Design</title>
	<link rel="stylesheet" type="text/css" href="landingpage.css">
</head>
<body>
<header>
	<img src="netflix.png" id="icon">
	<div class="container">
		<div class="left">
			<h1>COMING</h1>
			<div class="counter">
				<div>
					<h1>13</h1>
					<p>Days</p>
				</div>
				<div>
					<h1>07</h1>
					<p>Hours</p>
				</div>
				<div>
					<h1>50</h1>
					<p>Minutes</p>
				</div>
				<div>
					<h1>08</h1>
					<p>Seconds</p>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="form">
				<input type="text" name="" placeholder="E-mail">
				<input type="text" name="" placeholder="Password">
				<br>
				<input type="checkbox" name=""> Remember me<br>
				<button>Login</button>
				<br>
				<a href="#">Lost Your Password?</a>
			</div>
		</div>
	</div>
</header>
</body>
</html>
